{% extends 'master_template.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sẩn phẩm</title>
</head>
<body>
{% block detail %}
   <div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-4">
                            <div class="text-center p-4"> <img id="main-image" src="{{product.Imgurl}}" width="400" /> </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"> <i class="fa fa-long-arrow-left"></i> <span class="ml-1"><a href="{% url 'home' %}">Back</a></span> </div> <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3"> <span class="text-uppercase text-muted brand"></span>
                                <h5 class="text-uppercase">{{product.name}}</h5>
                                <div class="price d-flex flex-row align-items-center"> <span class="act-price">${{product.price}}</span>
                                </div>
                            </div>
                            <p class="about">{{product.description}}</p>
                            <div class="sizes mt-5">
                                <h6 class="text-uppercase">Size</h6> <label class="radio"> <input type="radio" name="size" value="S" checked> <span>64GB</span> </label> <label class="radio"> <input type="radio" name="size" value="M"> <span>128GB</span> </label> <label class="radio"> <input type="radio" name="size" value="L"> <span>256GB</span> </label> <label class="radio"> <input type="radio" name="size" value="XL"> <span>512GB</span> </label> <label class="radio"> <input type="radio" name="size" value="XXL"> <span>1TB</span> </label>
                            </div>
                            <div class="cart mt-4 align-items-center"> <button class="btn btn-danger text-uppercase mr-2 px-4"><a style="color: white" href="{% url 'add_to_cart' product.id %}" class="no-underline">Thêm vào giỏ hàng</a></button> <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
   {% endblock detail %}
</body>
</html>
